<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lottery Hack Mod</title>
    <style>
        /* Global Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Body Styling */
        body {
            background: linear-gradient(135deg, #0d1b2a, #1b263b);
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;  /* Moves elements near the top */
            align-items: center;
            height: 100vh;
            padding-top: 20px;
        }

        /* Live Clock */
        #clock {
            font-size: 28px;
            font-weight: bold;
            text-shadow: 0 0 10px cyan;
            border-radius: 50px;
            width: 60%;
            background-color: black;
            padding: 15px;
            margin-bottom: 15px;
            border: 1px solid white;
        }

        /* H1 Title */
        h1 {
            font-size: 32px;
            font-weight: bold;
            text-shadow: 0 0 15px #ff5733, 0 0 25px #ffbd69;
            margin-bottom: 20px;
        }

        /* Animated Glowing Logo */
        .logo-container {
            width: 130px;
            height: 130px;
            margin: 10px auto;
            border-radius: 50%;
            overflow: hidden;
            position: relative;
            box-shadow: 0 0 15px rgba(255, 85, 85, 0.8);
            animation: pulseGlow 2s infinite alternate;
        }

        .logo-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }

        /* Input Field */
        input {
            width: 80%;
            padding: 10px;
            margin-top: 10px;
            border: 2px solid #ff5733;
            border-radius: 5px;
            outline: none;
            font-size: 16px;
            text-align: center;
            background: transparent;
            color: white;
            transition: 0.3s ease-in-out;
        }

        input:focus {
            border-color: cyan;
            box-shadow: 0 0 10px cyan;
        }

        /* Button */
        button {
            width: 30%;
            padding: 10px;
            margin-top: 10px;
            border: none;
            background: linear-gradient(45deg, #ff5733, #ffbd69);
            color: white;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s ease-in-out;
        }

        button:hover {
            background: linear-gradient(45deg, #ffbd69, #ff5733);
            box-shadow: 0 0 15px rgba(255, 85, 85, 0.8);
            transform: scale(1.05);
        }

        /* Processing Animation (Rotating Circle) */
        .processing {
            width: 30px;
            height: 30px;
            border: 5px solid white;
            border-top: 4px solid cyan;
            border-radius: 50%;
            margin: 15px auto;
            animation: spin 1s linear infinite;
        }

        /* Output Text */
        #output {
            margin-top: 15px;
            font-style: italic;
            font-size: 22px;
            text-shadow: 0 0 10px cyan;
        }

        /* Animations */
        @keyframes pulseGlow {
            0% { box-shadow: 0 0 15px #ff5733, 0 0 30px #ffbd69; }
            100% { box-shadow: 0 0 25px cyan, 0 0 40px #ff5733; }
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        #backbut{
            position: absolute;
            top: 1px;
            left: 15px;
            width:47%;
            background: #ffb200;
            color: white;
            font-size: 16px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s ease-in-out;
        }            
        }
    </style>
</head>
<body>
    <button id="backbut" onclick="window.location.href='index.html'">Back To Main Menu</button>
<br>
<br>
    <!-- Live Clock at the Top -->
    <div id="clock"></div>

    <!-- H1 Title -->
    <h1>Lottery Hack Mod</h1>

    <div class="container">
        <!-- Glowing Logo -->
        <div class="logo-container">
            <img src="IMG/lottery.png" alt="Logo">
        </div>

        <!-- Input Field & Button -->
        <input type="number" id="numberInput" placeholder="Enter ID [last four digit only]" max="9999">
        <button onclick="startProcessing()">Check</button>
        <div id="loadingAnimation" style="display: none;" class="processing"></div>
        <p id="output"></p>
    </div>

    <script>
function updateClock() {
    let now = new Date();
    
    // Convert UTC time to IST (UTC+5:30)
    let hours = now.getUTCHours() + 5;
    let minutes = now.getUTCMinutes() + 30;
    let seconds = now.getUTCSeconds();

    // Adjust if minutes exceed 60
    if (minutes >= 60) {
        hours += 1;
        minutes -= 60;
    }

    // Adjust if hours exceed 24
    if (hours >= 24) {
        hours -= 24;
    }

    // Format time to always show two digits (e.g., 09:05:08 instead of 9:5:8)
    let formattedTime = 
        String(hours).padStart(2, '0') + ":" + 
        String(minutes).padStart(2, '0') + ":" + 
        String(seconds).padStart(2, '0');

    // Display time in an element with id="clock"
    document.getElementById("clock").innerHTML = formattedTime;
}

// Update clock every second
setInterval(updateClock, 1000);
updateClock(); // Initial call to display time immediately

        // Restrict input length to 4 digits
        document.getElementById("numberInput").addEventListener("input", function () {
            if (this.value.length > 4) {
                this.value = this.value.slice(0, 4); // Trim input to 4 characters
            }
        });

        // Function to start processing animation before showing result
        function startProcessing() {
            let inputField = document.getElementById("numberInput");
            let output = document.getElementById("output");
            let loadingAnimation = document.getElementById("loadingAnimation");

            // Check if input is empty
            if (inputField.value.trim() === "") {
                alert("Please enter ID no. !");
                return;
            }

            // Show processing animation
            output.innerHTML = "";
            loadingAnimation.style.display = "block";

            // Wait 3-4 seconds before showing the result
            let delay = Math.floor(Math.random() * (4000 - 3000 + 1) + 3000); // Random between 3 to 4 seconds
            setTimeout(() => {
                let randomResult = Math.random() < 0.5 ? "Big" : "Small";
                loadingAnimation.style.display = "none"; // Hide animation
                output.innerHTML = randomResult;
            }, delay);
        }
    </script>

</body>
</html>
